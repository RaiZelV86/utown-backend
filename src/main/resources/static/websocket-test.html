<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test - uTown</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
        .notification { 
            padding: 15px; 
            margin: 10px 0; 
            border: 1px solid #ccc; 
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        button { 
            padding: 10px 20px; 
            margin: 5px; 
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover { background-color: #0056b3; }
        input { padding: 8px; margin: 5px; width: 200px; }
        #notifications { max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”” uTown WebSocket Notification Test</h1>
        
        <div id="status" class="status disconnected">Disconnected</div>
        
        <div>
            <h3>Connection</h3>
            <label>User ID: <input type="number" id="userId" value="1" /></label>
            <button onclick="connect()">Connect</button>
            <button onclick="disconnect()">Disconnect</button>
        </div>
        
        <div>
            <h3>Test Notifications</h3>
            <button onclick="sendTestToUser()">Send Test to My User</button>
            <button onclick="sendBroadcast()">Send Broadcast</button>
        </div>
        
        <div>
            <h3>Received Notifications</h3>
            <button onclick="clearNotifications()">Clear</button>
            <div id="notifications"></div>
        </div>
    </div>

    <script>
        let stompClient = null;
        let userId = null;

        function connect() {
            userId = document.getElementById('userId').value;
            
            const socket = new SockJS('http://localhost:8080/ws');
            stompClient = Stomp.over(socket);
            
            stompClient.connect({}, function(frame) {
                updateStatus(true);
                console.log('Connected: ' + frame);
                
                // Subscribe to user-specific notifications
                stompClient.subscribe('/user/' + userId + '/queue/notifications', function(message) {
                    showNotification('User Notification', JSON.parse(message.body));
                });
                
                // Subscribe to broadcast notifications
                stompClient.subscribe('/topic/notifications', function(message) {
                    showNotification('Broadcast', JSON.parse(message.body));
                });
                
                console.log('Subscribed to notifications for user ' + userId);
            }, function(error) {
                updateStatus(false);
                console.error('Connection error: ' + error);
            });
        }

        function disconnect() {
            if (stompClient !== null) {
                stompClient.disconnect();
            }
            updateStatus(false);
            console.log('Disconnected');
        }

        function sendTestToUser() {
            if (!userId) {
                alert('Please connect first');
                return;
            }
            fetch('http://localhost:8080/api/test/notification/user/' + userId)
                .then(response => response.text())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        }

        function sendBroadcast() {
            fetch('http://localhost:8080/api/test/notification/broadcast')
                .then(response => response.text())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        }

        function showNotification(type, notification) {
            const notificationsDiv = document.getElementById('notifications');
            const notifDiv = document.createElement('div');
            notifDiv.className = 'notification';
            notifDiv.innerHTML = `
                <strong>[${type}] ${notification.type}</strong><br>
                <strong>Title:</strong> ${notification.title}<br>
                <strong>Message:</strong> ${notification.message}<br>
                <strong>Time:</strong> ${notification.timestamp}<br>
                ${notification.data ? '<strong>Data:</strong> ' + JSON.stringify(notification.data) : ''}
            `;
            notificationsDiv.insertBefore(notifDiv, notificationsDiv.firstChild);
        }

        function clearNotifications() {
            document.getElementById('notifications').innerHTML = '';
        }

        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = 'Connected (User ' + userId + ')';
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = 'Disconnected';
            }
        }
    </script>
</body>
</html>
